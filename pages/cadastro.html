    <main class="cadastro-main">
    <section class="cadastro-section container">
      <h1>Crie sua conta</h1>
      <p>Preencha os campos abaixo para começar a vender seus livros.</p>

      <form id="cadastroForm" class="cadastro-form">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="********" required>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="********" required>
        </div>

        <button type="submit" class="btn-cta">Cadastrar</button>
        <p class="mensagem" id="mensagem"></p>
      </form>
    </section>
  </main>
